<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Bowling Game</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="throw.js"></script>
</head>
<body>
  <a-scene physics>
    <!-- Bowling alley scene -->
    <a-entity id="bowlingAlley">
      <!-- Bowling pins -->
      <a-entity class="pin" position="-1 0.5 -3" rotation="0 0 0" geometry="primitive: box; width: 0.1; height: 1; depth: 0.1" material="color: white" dynamic-body></a-entity>
      <!-- Add more pins here -->
      
      <!-- Bowling ball -->
      <a-entity id="bowlingBall" position="0 1.5 -3" geometry="primitive: sphere; radius: 0.1" material="color: red" dynamic-body throw></a-entity>
    </a-entity>
    
    <!-- Camera -->
    <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
